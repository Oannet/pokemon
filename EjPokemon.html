<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca tu Pokémon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="pokemon-container text-center">
            <h1 class="pokemon-title mb-4">Busca tu Pokémon</h1>

            <div class="input-group">
                <input type="text" id="pokemonInput" class="form-control" placeholder="Nombre o ID del Pokémon">
                <button id="searchBtn" class="btn btn-primary">Buscar</button>
            </div>

            <!-- Área para mostrar el nombre, ID, tipos, habilidades y la imagen del Pokémon -->
            <div id="pokemonInfo" class="pokemon-image mx-auto">
                <h2 id="pokemonName"></h2>
                <p id="pokemonId"></p>
                <p id="pokemonTypes"></p>
                <p id="pokemonAbilities"></p>
                <img id="pokemonImage" src="">
            </div>

            <!-- Área para mostrar el historial de búsquedas -->
            <div id="searchHistory" class="search-history">
                <h3>Historial de Búsquedas</h3>
                <ul id="historyList"></ul>
            </div>
        </div>
    </div>

    <!-- Incluir Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="EjPokemon.js"></script>
</body>
</html>
